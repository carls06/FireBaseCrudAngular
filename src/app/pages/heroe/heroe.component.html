<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/heroes']" routerLinkActive="router-link-active"  class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i>
           Atras
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class="form-group">
                <label >Firebase Id</label>

                <input type="text"
                class="form-control"
                placeholder="FireBaseID"
                name="id"
                [(ngModel)]="heroe.id"
                disabled>
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label >Nombre</label>

                <input type="text"
                class="form-control"
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="heroe.nombre"
                required>
            </div>
            <div class="form-group">
                <label >Poder</label>

                <input type="text"
                class="form-control"
                placeholder="Poder del heroe"
                name="poder"
                [(ngModel)]="heroe.poder"
                >
            </div>
            <div class="form-group">
                <label >Estado</label>
                <br>
                <button 
                 *ngIf="heroe.vivo"
                 (click)="heroe.vivo=false"
                 class="btn btn-outline-success"
                  type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button
                *ngIf="!heroe.vivo"
                 (click)="heroe.vivo=true"
                 class="btn btn-outline-danger"
                  type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>

            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit"
                class="btn btn-outline-primary">
                <i class="fa fa-save"></i>
                Guardar
                </button>

            </div>
            
        </form>
    </div>
</div>
